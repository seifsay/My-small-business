<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="موقع Seifo Watch لعرض الأفلام والصور">
    <title>Seifo Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Seifo Watch</h1>
            </div>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">الأفلام</a></li>
                <li><a href="#">صور</a></li>
                <li><a href="#">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>أفضل الأفلام في انتظارك</h2>
            <p>اكتشف الأفلام الحصرية والجديدة الآن في Seifo Watch.</p>
            <a href="#" class="btn">اكتشف الآن</a>
        </div>
    </section>

    <section class="movies">
        <h2>الأفلام المعروضة</h2>
        <div class="movie-list">
            <div class="movie-item">
                <img src="https://via.placeholder.com/300x450.png?text=فيلم+1" alt="فيلم 1">
                <p>فيلم 1</p>
            </div>
            <div class="movie-item">
                <img src="https://via.placeholder.com/300x450.png?text=فيلم+2" alt="فيلم 2">
                <p>فيلم 2</p>
            </div>
            <div class="movie-item">
                <img src="https://via.placeholder.com/300x450.png?text=فيلم+3" alt="فيلم 3">
                <p>فيلم 3</p>
            </div>
            <div class="movie-item">
                <img src="https://via.placeholder.com/300x450.png?text=فيلم+4" alt="فيلم 4">
                <p>فيلم 4</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Seifo Watch. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>

</html>
